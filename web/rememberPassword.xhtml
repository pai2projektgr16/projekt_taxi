<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Przypomnienie hasła</title>
    </h:head>
    <h:body>
	<h1>Przypomnienie hasła część 1</h1>
	<h:form rendered="true" binding="#{changePasswordManagedBean.form}">
	    Aby otrzymać nowe hasło, podaj swój e-mail 
	    <h:inputText id="mail" value="#{changePasswordManagedBean.mailLogin}"/>
	    <h:commandButton value="przypomnij" action="#{changePasswordManagedBean.sendMailAction()}"/>
	    <h:messages id="messages" rendered="false" />
	</h:form>
	<h:outputLabel rendered="false" binding="#{changePasswordManagedBean.outputMessage}">
	    Na twój e-mail wysłano dalsze instrukcję, które prosimy wykonać by wygenerować nowe hasło.
	</h:outputLabel>
    </h:body>
</html>
